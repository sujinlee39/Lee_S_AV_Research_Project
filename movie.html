<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>AV Research Project</title>
</head>
<body>
    <main class="app">
        <div class="back"><a href="index.html"><img class="icon" src="images/arrow_icon.svg" alt="arrow"></a></div>
        <section>
            <video id="psycho" class="video">
                <source type="video/webm" src="assets/psycho.webm" data-desc-src="assets/psycho.webm"/>
                <source type="video/mp4" src="assets/psycho.mp4" data-desc-src="assets/psycho.mp4"/>
            </video>
            <button onClick="document.getElementById('psycho').play(); return false;">Play</button>
            <button onClick="document.getElementById('psycho').pause(); return false;">Pause</button>
            <h2 class="text">Psycho</h2>
            <h3 class="text">★★★★★ 5</h3>
            <p class="text">Marion disappears after stealing money from her employer. Her lover and sister try to find her and end up reaching the infamous Bates Motel, where they meet Norman Bates.</p>
        </section>
    </main>
</body>
<script type="module" src="js/main.js"></script>
</html>
